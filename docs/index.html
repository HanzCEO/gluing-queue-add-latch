<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlueX Glueing Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GlueX Glueing Queue</h1>
    <p>Liquidity module integrations are prioritized based on their Glueing Score. However, Gluers may be incentivized with a bounty.</p>

    <table id="queueTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Protocol</th>
                <th>Chains</th>
                <th>Trade Volume (7D)</th>
                <th>TVL ($M)</th>
                <th>Glueing Score</th>
                <th>Bounty</th>
                <th>Docs</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
