<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlueX Glueing Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GlueX Glueing Queue</h1>
    <p>Liquidity module integrations are prioritized based on their Glueing Score.</p>

    <!-- Filters -->
    <div class="filters">
        <label for="bountyFilter">Filter by Bounty:</label>
        <select id="bountyFilter">
            <option value="all">All</option>
            <option value="hasBounty">With Bounty</option>
            <option value="noBounty">Without Bounty</option>
        </select>

        <label for="tvlFilter">Filter by TVL:</label>
        <input type="number" id="tvlFilter" placeholder="Min TVL ($M)" min="0">

        <label for="tradeVolumeFilter">Filter by Trade Volume (7D):</label>
        <input type="number" id="tradeVolumeFilter" placeholder="Min Volume ($M)" min="0">
        
        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset</button>
    </div>

    <table id="queueTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Protocol</th>
                <th>Chains</th>
                <th>Trade Volume (7D)</th>
                <th>TVL ($M)</th>
                <th>Glueing Score</th>
                <th>Bounty</th>
                <th>Docs</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
